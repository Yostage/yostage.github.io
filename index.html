<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric Cores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 0;
            color: white;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease-out;
        }

        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin: 40px 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .section {
            margin-bottom: 40px;
        }

        h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 2rem;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        p {
            margin-bottom: 16px;
            font-size: 1.1rem;
            color: #666;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .feature-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 30px;
            border-radius: 15px;
            color: white;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .social-links {
            text-align: center;
            margin: 40px 0;
        }

        .social-links a {
            display: inline-block;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.2);
            color: white;
            border-radius: 50%;
            line-height: 50px;
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-3px);
        }

        footer {
            text-align: center;
            padding: 40px 0;
            color: rgba(255,255,255,0.8);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .main-content {
                padding: 25px;
                margin: 20px 0;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Numeric Cores</h1>
        </header>

        <main class="main-content">
            <section class="section">
                <h2>Numeric Cores</h2>
                <p>Bep Bep </p>
                <div class="word-input-row" style="display: flex; gap: 20px; margin-bottom: 20px;">
                    <input type="text" id="word-input" maxlength="4" placeholder="Enter 4-letter word" style="flex:1; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1.2rem; text-transform: uppercase;">
                </div>
                <div class="numeric-inputs" style="display: flex; gap: 20px; margin-top: 20px; flex-wrap: wrap;">
                    <input type="number" class="core-input" style="flex:1 1 80px; min-width: 60px; max-width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1.2rem;">
                    <input type="number" class="core-input" style="flex:1 1 80px; min-width: 60px; max-width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1.2rem;">
                    <input type="number" class="core-input" style="flex:1 1 80px; min-width: 60px; max-width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1.2rem;">
                    <input type="number" class="core-input" style="flex:1 1 80px; min-width: 60px; max-width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1.2rem;">
                </div>
            </section>

            <section class="section">
                <h2>Output Boxes</h2>
                <div class="output-boxes" style="display: flex; flex-direction: column; gap: 20px; margin-top: 20px;">
                    <input type="text" class="output-box" readonly style="padding: 12px; border-radius: 8px; border: 1px solid #aaa; font-size: 1.2rem; background: #f7f7fa;">
                    <input type="text" class="output-box" readonly style="padding: 12px; border-radius: 8px; border: 1px solid #aaa; font-size: 1.2rem; background: #f7f7fa;">
                    <input type="text" class="output-box" readonly style="padding: 12px; border-radius: 8px; border: 1px solid #aaa; font-size: 1.2rem; background: #f7f7fa;">
                    <input type="text" class="output-box" readonly style="padding: 12px; border-radius: 8px; border: 1px solid #aaa; font-size: 1.2rem; background: #f7f7fa;">
                    <input type="text" class="output-box" readonly style="padding: 12px; border-radius: 8px; border: 1px solid #aaa; font-size: 1.2rem; background: #f7f7fa;">
                    <input type="text" class="output-box" readonly style="padding: 12px; border-radius: 8px; border: 1px solid #aaa; font-size: 1.2rem; background: #f7f7fa;">
                </div>
            </section>
        </main>

    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Smooth scrolling for any anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Add parallax effect to header
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const header = document.querySelector('header');
                if (header) {
                    header.style.transform = `translateY(${scrolled * 0.3}px)`;
                }
            });

            // Add hover effect to feature cards
            const cards = document.querySelectorAll('.feature-card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-10px) scale(1.02)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });

            // Numeric core output logic with all 6 permutations of *, -, /
            function updateOutputs() {
                const inputs = Array.from(document.querySelectorAll('.core-input'));
                const [A, B, C, D] = inputs.map(input => Number(input.value) || 0);

                // All 6 permutations of ['*', '-', '/']
                function getPermutations(arr) {
                    if (arr.length === 1) return [arr];
                    const perms = [];
                    for (let i = 0; i < arr.length; i++) {
                        const rest = arr.slice(0, i).concat(arr.slice(i + 1));
                        for (const perm of getPermutations(rest)) {
                            perms.push([arr[i], ...perm]);
                        }
                    }
                    return perms;
                }
                const uniqueOpsPerms = getPermutations(['*', '-', '/']); // 6 permutations

                // Build and evaluate each expression
                const results = uniqueOpsPerms.map(ops => {
                    const expr = `(((${A} ${ops[0]} ${B}) ${ops[1]} ${C}) ${ops[2]} ${D})`;
                    try {
                        const val = Function('"use strict";return (' + expr + ')')();
                        if (isFinite(val)) {
                            return val;
                        } else {
                            return 'NaN';
                        }
                    } catch {
                        return 'NaN';
                    }
                });

                // Find the smallest whole number among results
                let minWhole = null;
                results.forEach(val => {
                    if (typeof val === "number" && Number.isInteger(val) && val >= 1) {
                        if (minWhole === null || val < minWhole) minWhole = val;
                    }
                });

                // Set output boxes and highlight the smallest whole number
                document.querySelectorAll('.output-box').forEach((box, i) => {
                    let displayValue = results[i] !== undefined ? results[i] : '';
                    if (results[i] === minWhole && Number.isInteger(results[i])) {
                        // If in 1-26, append letter
                        if (minWhole >= 1 && minWhole <= 26) {
                            const letter = String.fromCharCode(64 + minWhole);
                            displayValue = `${minWhole} (${letter})`;
                        }
                        box.style.background = "#ffe066";
                        box.style.fontWeight = "bold";
                    } else {
                        box.style.background = "#f7f7fa";
                        box.style.fontWeight = "normal";
                    }
                    box.value = displayValue;
                });
            }
            document.querySelectorAll('.core-input').forEach(input => {
                input.addEventListener('input', updateOutputs);
            });
            updateOutputs();

            // Word input logic
            function setInputsFromWord() {
                const word = document.getElementById('word-input').value.trim().toUpperCase();
                if (word.length !== 4) return;
                const indices = [];
                for (let i = 0; i < 4; i++) {
                    const letter = word[i];
                    // A=1, B=2, ..., Z=26
                    if (letter >= 'A' && letter <= 'Z') {
                        indices.push(letter.charCodeAt(0) - 64);
                    } else {
                        indices.push(0); // Or handle non-letters as 0
                    }
                }
                const inputs = document.querySelectorAll('.core-input');
                inputs.forEach((input, i) => {
                    input.value = indices[i];
                });
                updateOutputs();
            }
            document.getElementById('word-input').addEventListener('input', setInputsFromWord);
        });
    </script>
</body>
</html>
